<div class="image-container">
    <p class="hint" (click)="openModal()">Kliknij tutaj, aby powiększyć mapę</p>

    <img
            [src]="imageSrc"
            alt="Mapa Sol Marina"
            class="thumbnail"
            (click)="openModal()" />

    <app-zoomable-image
            *ngIf="modalOpen"
            [src]="imageSrc"
            (closed)="modalOpen = false" />
</div>
