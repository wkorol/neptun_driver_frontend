<div class="login-form">
    <input type="text" placeholder="Numer telefonu" [(ngModel)]="phone">
    <input type="text" placeholder="Kod SMS" [(ngModel)]="code">

    <button (click)="sendSms()">Wy≈õlij SMS</button>
    <button (click)="login()">Zaloguj</button>

    <p *ngIf="message" style="color: green;">{{ message }}</p>
    <p *ngIf="error" style="color: red;">{{ error }}</p>
</div>
