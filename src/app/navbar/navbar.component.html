<mat-sidenav-container class="sidenav-container">
    <!-- Side Navigation Drawer -->
    <mat-sidenav #sidenav mode="over" [opened]="isSidenavOpen" class="sidenav" [ngClass]="{'open': isSidenavOpen}">
        <ul class="sidenav-links">
            <li>
                <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeSidenav()">Home</a>
            </li>
            <li>
                <a routerLink="/hotel" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeSidenav()">Hotels</a>
            </li>
            <li>
                <a routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeSidenav()">Admin Panel</a>
            </li>
        </ul>
    </mat-sidenav>

    <!-- Main Content with Navbar and Search Bar -->
    <mat-sidenav-content>
        <mat-toolbar color="primary" class="navbar">
            <!-- Toggle Button for Sidebar with animation class -->
            <button mat-icon-button (click)="toggleSidenav()" class="menu-button" [ngClass]="{'rotated': isSidenavOpen}">
                <mat-icon>menu</mat-icon>
            </button>
            <span class="navbar-title">Neptun Taxi - Strefa Kierowcy 2.0</span>
        </mat-toolbar>

        <!-- Search Bar placed directly under the toolbar -->
        <div class="search-bar-wrapper">
            <app-search-bar></app-search-bar>
        </div>

        <!-- Page Content -->
        <div class="page-content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
