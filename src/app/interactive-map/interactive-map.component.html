<div class="map-container">
    <!-- Map Image -->
    <img src="mapa-remontowa.png" alt="Map" />

    <!-- Overlayed Legend -->
    <div class="legend-overlay" #legendContainer (scroll)="onScroll(legendContainer)">
        <h3>Legend</h3>
        <ul>
            <li *ngFor="let region of regions">
                <strong>{{ region.label }}:</strong> {{ region.description }}
            </li>
        </ul>

        <!-- Scroll Indicator -->
        <div class="scroll-indicator" *ngIf="showScrollIndicator">
            Scrolluj, aby zobaczyć więcej
        </div>
    </div>
</div>
